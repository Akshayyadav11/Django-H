{% extends 'base.html' %} {% block title %}Contact{% endblock title %} {% block body %}
<div class="container-fluid"><img src="https://source.unsplash.com/1200x900/?phone,contact" class="d-block w-100" alt="..."></div>
<div class="container my-4">
    <form method="post" action="/contact">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="ABC">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="phone" class="form-control" name="phone" id="phone" placeholder="xxxxxxxxxx">
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Describe</label>
            <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
{% endblock body %}
